<!DOCTYPE html>
<html>
<head>
    <title>Country Game</title>
    <script type="text/javascript" language="JavaScript" src="countrygame.bundle.js"></script>
</head>
<body id="app">
    <div id="country-buttons">
        <button name="asia">Asia</button>
        <button name="africa">Africa</button>
        <button name="central-america">Central America</button>
        <button name="south-america">South America</button>
        <button name="europe">Europe</button>
        <button name="united-states">USA</button>
    </div>
    <h1 id="region" style="text-transform: capitalize;"></h1>
    <div id="map" style=" width: 100%; height: 75vh;"></div>
    <button id="start">Start Game</button>
    <div>
        <h1 id="country-to-find" style="float: left; margin: 0;"></h1>
        <h1 id="timer" style="float: right; margin: 0;"></h1>
    </div>
</body>
</html>
