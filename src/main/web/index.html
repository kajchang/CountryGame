<!DOCTYPE html>
<html>
<head>
    <title>Country Game</title>
</head>
<body id="app">
    <div id="country-buttons">
    </div>
    <h1 id="region" style="text-transform: capitalize; text-align: center;"></h1>
    <div id="map" style=" width: 100%; height: 67.5vh;"></div>
    <button id="start">Start Game</button>
    <div>
        <h1 id="country-to-find" style="display: inline-block; width: 33%; text-align: left;"></h1>
        <h1 id="progress" style="display: inline-block; width: 33%; text-align: center;"></h1>
        <h1 id="timer" style="display: inline-block; width: 33%; text-align: right;"></h1>
    </div>
</body>
</html>
